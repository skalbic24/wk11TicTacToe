<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="header" class="container text-center p-3">

        <div class="row">
            <div class="col pt-2"></div>
            <div class="col pt-2">
                <img src="TicTacToe.jpeg" alt="Game on" width="100">
            </div>
            <div class="col pt-2"></div>
        </div>

        <div class="row pt-2">
            <div class="col">
                <h1 class="m-3">Tic-Tac-Toe</h1>
            </div>
        </div>

        <div class="row pt-2">
            <div id="p1" class="col fs-2 lead fw-bolder">Player X</div>
            <div class="col fs-2"></div>
            <div id="p2" class="col fs-2 lead fw-bolder">Player O</div>
        </div>


    </div>

    <!-- Alert Pop Up, Bootstrap--> 
    <div id="alert--container">  
        <div id="alertStart" class="alert alert-info text-center m-0 ms-5 me-5
        fs-3" role="alert">
            Player X start! 
        </div>
            
        <div id="alertWinner" class="alert alert-info text-center m-0 ms-5 me-5
        fs-3" role="alert">   
        </div>

        <div id="alertDraw" class="alert alert-info text-center m-0 ms-5 me-5
        fs-3" role="alert">
            Game Over! It's a Draw
        </div>

    </div>

    <!--GRID-->
    <div class="container m-auto p-3 g-5">

        <div id="grid" class="container-outline-light m-auto p-0
        text-info text-center align-middle border border-info">

            <div class="row fs-1 g-0">
                <div id="box0" class="box col p-3 border border-info"></div>
                <div id="box1" class="box col p-3 border border-info"></div>
                <div id="box2" class="box col p-3 border border-info"></div>
            </div>
            <div class="row fs-1 g-0">
                <div id="box3" class="box col p-3 border border-info"></div>
                <div id="box4" class="box col p-3 border border-info"></div>
                <div id="box5" class="box col p-3 border border-info"></div>
            </div>
            <div class="row fs-1 g-0">
                <div id="box6" class="box col p-3 border border-info"></div>
                <div id="box7" class="box col p-3 border border-info"></div>
                <div id="box8" class="box col p-3 border border-info"></div>
            </div>
        </div>

    </div>

    <!--Buttons, bootstrap-->
    <div class="d-grid col-3 gap-3 mx-auto pt-4">
        <div class="row text-center">
        <button id="startBtn" type="button" class="btn btn-secondary m-4">START</button>
        <button id="resetBtn" type="button" class="btn btn-danger m-4">RESET</button>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="app.js"></script>

</body>
</html>
